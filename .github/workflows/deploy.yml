name: CD

on:
  push:
    # main 브랜치에 푸시하면 작동
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:    
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        
      - name: Deployment
        run: cp -r build /app
